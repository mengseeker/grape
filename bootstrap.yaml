cluster_code: dev
logging_level: debug

redis:
  address: :6379

apiserver:
  address: :15010

injector:
  enable: false
  address: :8082
  cert: install/injector_cert.pem
  cert_key: install/injector_key.pem
  discovery_address: grape-discovery:15020
  enable_confd: true
  enable_mesh: true
  enable_view: true
  confd_agent_image: repo.nexttao.com.cn/common/confd-agent:v1
  sidecar_image: repo.nexttao.com.cn/common/grape-sidecar:v1

auth:
  address: :11001

etcd:
  address: etcd:2379

discovery:
  address: :15020
