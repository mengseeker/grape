syntax = "proto3";

import "grape/api/core/common.proto";
import "grape/api/confd/config.proto";

package grape.api.confd;
option go_package = "grape/api/confd";

message Discovery {
  string service = 1;
  core.Node node = 2;
}

service ConfdServer {
  rpc StreamResources(Discovery) returns (stream Configs) {}
}
