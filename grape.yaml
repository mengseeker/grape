cluster_code: dev
grape:
  database: host=localhost dbname=grape user=grape password=grape
  address: :5000
  ginmode: debug

redis:
  address: :6379

auth:
  address: :11001

etcd:
  address: localhost:2379

pilot:
  address: :15010

logtrans:
  es: elasticsearch:9200
  influxdb: influxdb:8086
  kafka: kafka.nxmc:9092
  kafka_group_es: logtrans_group_es
  kafka_group_influxdb: logtrans_group_influxdb
  kafka_topic: nxmc.logs
  kafka_verbose: false
  kafka_assignor: range # Consumer group partition assignment strategy (range, roundrobin, sticky)
  consumer_num: 1